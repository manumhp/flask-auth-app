{% extends "base2.html" %}

{% block content %}

<div class="flex-container">
<div class="columns">
    <form method="POST" action="/dataset">
        <div class="column">
            <figure class="image">
                <!-- <img src="{{image_1_url}}"> -->
                <img src="images/yayoi-kusama_fields-in-spring-1988.jpg">
                <!-- <img src="https://d1ffs4uz2u6lfm.cloudfront.net/blinky-palermo_blau-auf-gr-n-1965.jpg"> -->
            </figure>
            <input autocomplete="off" id="slider1WithValue" name="slider1WithValue" class="slider has-output" min="-5" max="5" default="0" step="0.1" type="range" onChange="rangeSlide1(this.value)">
            <span id="rangeValue1">0</span>
            <input type="hidden" name = "image_1_url" value = "{{image_1_url}}">
            <!-- <output for="slider1WithValue">50</output> -->
        </div>

        <div class="column">
            <figure class="image">
                <!-- <img src="{{image_2_url}}"> -->
                <img src="images/yayoi-kusama_petals-1988.jpg">
            </figure>
            <input autocomplete="off" id="slider2WithValue" name="slider2WithValue" class="slider has-output " min="-5" max="5" default="0" step="0.1" type="range" onChange="rangeSlide2(this.value)">
            <span id="rangeValue2">0</span>
            <input type="hidden" name="image_2_url" value = "{{image_2_url}}">
            <!-- <output for="slide2WithValue">50</output> -->
        </div>

        <button class="button is-block is-info is-large is-fullwidth">Log entry</button>

    </form>
</div>
</div>

<script type="text/javascript">
    function rangeSlide1(value1) {
        document.getElementById('rangeValue1').innerHTML = value1;
    }

    function rangeSlide2(value2) {
        document.getElementById('rangeValue2').innerHTML = value2;
    }    
</script>


{% endblock %}
