{% extends "base2.html" %}

{% block content %}

<div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
        </div>
    {% endif %}
    {% endwith %}

<div class="columns">

    <div class="column">
        <figure class="image">
            <img src="{{image_1_url}}" title="Image-1">
        </figure>
    </div>

    <div class="column">
        <figure class="image">
            <img src="{{image_2_url}}" title="Image-2">
        </figure>
    </div> 

</div>

<div class="columns">
<div class="column">
    <form method="POST" action="/dataset">
        <input autocomplete="off" id="slider1WithValue" name="slider1WithValue" class="slider1" width="50%" min="-5" max="5" default="0" step="0.1" type="range" onChange="rangeSlide1(this.value)">
        <input type="hidden" name = "image_1_id" value = "{{image_1_id}}">
        <span id="rangeValue1">0</span>

        <input autocomplete="off" id="slider2WithValue" name="slider2WithValue" class="slider2 " width="50%" min="-5" max="5" default="0" step="0.1" type="range" onChange="rangeSlide2(this.value)">
        <input type="hidden" name="image_2_id" value = "{{image_2_id}}">
        <span id="rangeValue2">0</span>

    <button class="button is-block is-info is-large is-fullwidth">Log entry</button>

</form>
</div>
</div>

<style>
    .slider1 {
        
        width: 47%;
        padding: 0;
    }
    .slider2 {
        
        width: 47%;
        padding: 0;
    }
</style>

<script type="text/javascript">
    function rangeSlide1(value1) {
        document.getElementById('rangeValue1').innerHTML = value1;
    }

    function rangeSlide2(value2) {
        document.getElementById('rangeValue2').innerHTML = value2;
    }    
</script>


{% endblock %}
